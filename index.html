<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-side">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/GNOME_Calculator_icon_2018.svg">
        </div>
        <div class="center-side">
          <p>My Calculator</p>
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="right-side">
          <a href="#">Home</a>
          <a href="#">Portofolio</a>
          <a href="#">Contact</a>
        </div>
      </div>

    </header>
    <main>
      <div class="container">
        <div class="calculator">
          <input type="text" class="calculator-screen" value="0" disabled>
          <div class="calculator-keys">
            <div class="row">
              <button type="button" class="all-clear">AC</button>
              <button type="button" class="percentage">%</button>
              <button type="button" class="operator" value="/">&divide</button>
            </div>
            <div class="row">
              <button type="button" class="number" value="7">7</button>
              <button type="button" class="number" value="8">8</button>
              <button type="button" class="number" value="9">9</button>
              <button type="button" class="operator" value="*">&times</button>
            </div>
            <div class="row">
              <button type="button" class="number" value="4">4</button>
              <button type="button" class="number" value="5">5</button>
              <button type="button" class="number" value="6">6</button>
              <button type="button" class="operator" value="-">-</button>
            </div>
            <div class="row">
              <button type="button" class="number" value="1">1</button>
              <button type="button" class="number" value="2">2</button>
              <button type="button" class="number" value="3">3</button>
              <button type="button" class="operator" value="+">+</button>
            </div>
            <div class="row">
              <button type="button" class="number zero-btn" value="0">0</button>
              <button type="button" class="decimal" value=".">,</button>
              <button type="button" class="equal-sign" value="=">=</button>
            </div>
          </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
